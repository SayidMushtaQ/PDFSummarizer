{% extends 'summarizer/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3>{{ document.title }}</h3>
                <small class="text-muted">Uploaded on {{ document.uploaded_at|date:"M d, Y H:i" }}</small>
            </div>
            <div class="card-body">
                <h5>Summary:</h5>
                <p class="card-text">{{ document.summary }}</p>
                <a href="{% url 'document_list' %}" class="btn btn-secondary">Back to Documents</a>
                <a href="{% url 'upload_pdf' %}" class="btn btn-primary">Upload Another PDF</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
